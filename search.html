<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Spotify Project</title>
    <link rel="icon" href="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" />
    
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="assets/css/search.css">
    <link rel="stylesheet" href="assets/css/circular-font.css">
</head>


<body data-bs-theme="dark" class="overflow-hidden">

    <main>
        <div class="container-fluid p-0 m-0 bg-black">
            <div class="row ps-3 p-0">

                <nav class="col-2 bg-black d-flex flex-column vh-100  pt-3">
                    <p class="bi bi-three-dots"></p>
                    <a href="./index.html" class="bi bi-house-fill link-item">&nbspHome</a>
                    <a href="./search.html" class="bi bi-search link-item">&nbspCerca</a>
                    <p class="bi bi-music-note-list mb-4">&nbspLa tua libreria</p>
                    <p class="bi bi-plus-square-fill" role="button" onclick="createPlaylist()">
                        &nbspCrea playlist
                    </p>
                    <p class="bi bi-heart-fill">&nbspBrani che ti piacciono</p>
                    <p class="bi bi-bookmark-fill">&nbspI tuoi episodi</p>
                    <hr />
                    <div class="overflow-auto">
                        <!-- SEZIONE PLAYLIST-->
                        <ul class="navbar-nav" id="playlist-index">
                            <!-- PLAYLIST AGGIUNTE DINAMICAMENTE -->
                        </ul>
                    </div>
                </nav>

                <!-- Modale per creare una nuova playlist -->
                <div class="modal fade" id="createPlaylistModal" tabindex="-1"
                    aria-labelledby="createPlaylistModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createPlaylistModalLabel">Crea nuova playlist</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="newPlaylistName"
                                    placeholder="ES: Summer 2K21">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                                <button type="button" class="btn btn-success" onclick="saveNewPlaylist()">Salva</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modale per modificare una playlist esistente -->
                <div class="modal fade" id="editPlaylistModal" tabindex="-1" aria-labelledby="editPlaylistModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editPlaylistModalLabel">Modifica playlist</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="editPlaylistName">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                                <button type="button" class="btn btn-success"
                                    onclick="saveEditedPlaylist()">Salva</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modale per confermare l'eliminazione di una playlist -->
                <div class="modal fade" id="deletePlaylistModal" tabindex="-1"
                    aria-labelledby="deletePlaylistModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-white">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deletePlaylistModalLabel">Elimina playlist</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Sei sicuro di voler eliminare questa playlist?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                                <button type="button" class="btn btn-danger"
                                    onclick="confirmDeletePlaylist()">Elimina</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-10 ps-0 pe-2 vh-100 overflow-auto" id="main-content">
                    <div class="px-4 py-2 mb-3">
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="fs-4 d-flex align-items-center">
                                <div class="me-3">
                                    <i class="bi bi-arrow-left-circle"></i>
                                </div>
                                <div>
                                    <i class="bi bi-arrow-right-circle rounded-pill m-0 p-0 me-3"></i>
                                </div>
                                <form id="form" class="d-flex rounded-pill px-2" role="search">
                                    <input id="inputSearch" class="form-control me-2 rounded-pill border-2 border-dark"
                                        type="search" placeholder="Cosa vuoi cercare?" aria-label="Search">
                                </form>
                            </div>
                            <div class="dropdown">
                                <button
                                    class="btn btn-secondary dropdown-toggle d-flex align-items-center rounded-pill ps-0 pe-2 py-0"
                                    type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <div class="imageUser me-1">
                                        <img src="assets/imgs/main/image-1.jpg" class="img-fluid rounded-pill" />
                                    </div>
                                    <span class="userName me-1 pe-2 fw-bold">Campion Luca</span>
                                </button>
                                <ul class="dropdown-menu me-1" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><a class="dropdown-item" href="#">Log Out</a></li>
                                    <hr />
                                    <li>
                                        <a class="dropdown-item" role="button" onclick="modalNostrum()">Attivit√†
                                            dei tuoi amici</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div id="containerSearch" class="container-fluid">
                        <div id="cardList" class="row py-2 px-4 g-4">

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

     <!-- FOOTER -->
     <footer class=" d-flex align-items-center p-4 border-top border-dark">
        <div class="container-fluid m-0">
            <div class="row">
                <div class="col-3 d-flex align-items-center gap-2">
                    <div class="imgPlayer me-3">
                        <img src="assets/imgs/search/image-13.jpeg" class="img-fluid" />
                    </div>
                    <div class="d-flex flex-column justify-content-center me-4">
                        <span class="fw-bold">Fat Funny Friend</span>
                        <span class="fw-lighter">Matilde Zahn</span>
                    </div>
                    <div class="fs-5">
                        <i role="button" class="bi bi-heart"></i>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <div class="w-100 d-flex justify-content-center gap-4 fs-4 align-items-center">
                        <i role="button" class="bi bi-shuffle"></i>
                        <i role="button" class="bi bi-skip-backward-fill"></i>
                        <i role="button" class="bi bi-play-circle-fill fs-2"></i>
                        <i role="button" class="bi bi-skip-forward-fill"></i>
                        <i role="button" class="bi bi-repeat"></i>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-end gap-2">
                    <div class="d-flex align-items-center gap-3 fs-5 me-1">
                        <i role="button" class="bi bi-mic"></i>
                        <i role="button" class="bi bi-list"></i>
                        <i role="button" class="bi bi-speaker"></i>
                        <i role="button" class="bi bi-volume-up"></i>
                    </div>
                    <div class="bg-light w-25 barWhite me-1"></div>
                    <div>
                        <i class="bi bi-arrows-angle-expand"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="assets/js/search.js"></script>
    <script src="assets/JS/playlist.js"></script>
</body>

</html>
